[Server]
host_port = 6544
host_url = localhost

[Plex]
specials = ~/TV Shows/Specials/
tv = ~/TV Shows/
movie = ~/Movies/

[Recording]
directories = /var/media/disk1/Recordings/

[Encoder]
mythcommflag_verbose = False
tune = film
mythcommflag_enabled = False
nicevalue = 0
profile = high
level = 41
videocodec = libx264
preset = veryfast
remux_enabled = False
deinterlace = True
audiocodec = copy
threads = 2
transcode_enabled = False

